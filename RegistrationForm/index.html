<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <Table bgcolor="pink">
            <h1>Personal Information</h1>
            <tr>
                <td>Student Name:
                <td><input type="text"required></td>
                </td>
                <td>Father Name:
                <td><input type="text"required></td>
                </td>
            </tr>
            <tr>
                <td>Email ID:
                <td><input type="email"required></td>
                </td>
            </tr>
            <tr>
                <td>Mobile Number:
                <td><input type="number"required></td>
                </td>
            </tr>
            <tr>
                <td>Date of Birth:
                <td><input type="date"required></td>
                </td>
            </tr>
            <tr>
                <td>Gender:
                <td><input type="radio" name="gender"checked>Male</td>
                <td><input type="radio" name="gender">Femail</td>
                </td>
            </tr>
            <tr>
                <td>Address:
                <td><textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>City:
                <td><select name="city" id="">
                    <option name="city">Select the option</option>
                    <option name="city">Karachi</option>
                    <option name="city">Islamabad</option>
                    <option name="city">Lahor</option>
                    <option name="city">Faisalabad</option>
                </select></td>
                </td>
            </tr>
            <tr>
                <td>PIN Code:
                <td><input type="number"required></td>
                </td>
            </tr>
            <tr>
                <td>Hobbies:
                <td><input type="checkbox" name="Hobbies">Cooking</td>
                <td><input type="checkbox" name="Hobbies">moves watch</td>
                <td><input type="checkbox" name="Hobbies">noval reading</td>
                <td><input type="checkbox" name="Hobbies">playing football</td>
                </td>
            </tr>
            <tr>
                <td>last Qualification:
                <td><input type="checkbox" name="Qualification">primary</td>
                <td><input type="checkbox" name="Qualification">midel</td>

                <td><input type="checkbox" name="Qualification">matric</td>
                <td><input type="checkbox" name="Qualification">Inter</td>
                <td><input type="checkbox" name="Qualification">Undergraduation</td>
                <td><input type="checkbox" name="Qualification">Graduation</td>

                </td>
            </tr>

            <tr>
               <td> <input type="submit" ></td>
            </tr>
        </Table>
    </form>
</body>

</html>
