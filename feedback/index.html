<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faisal Ali</title>
  <script src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="container nav">
      <a class="navbar-brand" href="#">
        <h3>FeedBack</h3>
      </a>
    </div>
  </nav>
  <div class="prepost" id="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Example: Faisal Ali">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">FeedBack</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
        placeholder="Here Write your message."></textarea>
    </div>
    <input type="color" id="favcolor" name="favcolor" value="#7bd6f3"> <br>
    <button type="button" class="btn" onclick="post()">Send</button>
  </div>
  <div class="posts"></div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
