<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row top">
        <h2>Sign Up</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="Faisal" aria-label="First name" id="fname">
            </div>
            <div class="col">
                <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Ali" aria-label="Last name" id="lname">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" placeholder="faisal.ali@gmail.com" class="form-control" id="inputEmail4">
              </div>
              <div class="col">
                <label class="form-label">Mobile Number</label>
                <input type="tel" placeholder="03082182010" class="form-control" id="phone">
              </div>
          </div>
          <div class="row">
            <div class="col">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpasword">
            </div>
          </div>
          <div class="row">
            <a href="login.html">alrady have account</a>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="rejisterBtn">Sign Up</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="aap.js" type="module"></script>
    <script src="sinup.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
</body>

</html>
