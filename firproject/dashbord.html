<div class="row">
    <div class="col">
        <h1>Resturant
        </h1>
    </div>
    <div class="col" style="text-align: end;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Resturant
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Resturant</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="text-align: initial;">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Resturant Name</label>
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="resturant-name" placeholder="Resturant Name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Resturant Address</label>
                        <textarea class="form-control" id="rest-add" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="formFile" class="form-label">Resturant Logo</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                      <div class="mb-3">
                        <img width="100px" id="selected-logo" src="" alt="">
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit-resturant">Submit</button>
                </div>
              </div>
            </div>
