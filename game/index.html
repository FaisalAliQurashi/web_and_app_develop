<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col">
            <h1>
                Caption Amarica
            </h1>
            <h6>
                Move Forward Press D <br>
                Move back Press S <br>
                For Attack Press F
            </h6>
        </div>
        <div class="col">
            <h1>
                Thanos
            </h1>
            <h6>
                Move Forward Press K <br>
                Move back Press L <br>
                For Attack Press J
            </h6>
        </div>
    </div>
    <div class="main">
        <img id="caption" class="caption" src="captain-america-marvel-war-of-the-gems-stance.gif" alt="">
        <img id="Thanos" class="Thanos" src="than-stand.gif" alt="">
    </div>
    <script src="app.js"></script>
</body>

</html>
